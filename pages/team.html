<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Team Roster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f9fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .roster {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 800px;
      margin: 0 auto;
    }
    .member {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s;
    }
    .member:hover {
      transform: scale(1.03);
    }
    .member img {
      width: 100%;
      max-width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .member h2 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }
    .member a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .member a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: inline-block;
      margin-top: 25px;
      background: #0077cc;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }
  </style>
</head>
